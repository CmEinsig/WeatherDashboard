<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
        <header class="hero">
          <h1 class="app-title">
         Weather Dashboard
          </h1>
          <p>Find a city and search the weather!
          </p>
        </header>
            
        <section class="flex-row justify-space-between">
          <div class="col-12 col-md-4">
      
            <section searchcity class="card">
              <h3 class="card-header text-uppercase">Find your city</h3>
              <form id="user-form" class="card-body">
                <label class="form-label" for="city">City</label>
                <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Get City</button>
              </form>
            </section>
      
          <Section Search Info class="col-12 col-md-8">
            <h2 class="subtitle">Current Weather<span id="repo-search-term"></span></h2>
            <article repocont id="repos-container" class="list-group"> </article>

            </section>
        </Section>
    

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
